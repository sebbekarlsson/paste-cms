{% extends 'layout.html' %}


{% block content %}
    <div class='centered-content full-height'>
        <h1>Paste-CMS</h1>
        <div class='card card-default push-down'>
            <form class='form' method='POST' autocomplete='off'>
                <label for='login_username'>
                    Username:
                    <input type='text' name='login_username' id='login_username' placeholder='JohnDoe12' autocomplete='off'/>
                </label>
                <label for='login_password'>
                    Password:
                    <input type='password' name='login_password' id='login_password' placeholder='******' autocomplete='off'/>
                </label>
                <input type='submit' class='button push-down' value='Login'/>
            </form>
            {% if errors %}
                <div class='error-list push-down'>
                    {% for error in errors %}
                        <p class='error'>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
