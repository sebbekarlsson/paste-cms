{% extends 'admin/admin_layout.html' %}


{% block pane %}
    <div class='section'>
        <a href='/admin/user/new' class='button button-primary'>New User +</a>
    </div>
    <table class='table push-down'>
        <thead>
            <th>Username</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td><a class='button button-primary' href='/admin/user/{{ user._id }}'>Edit</a></td>
                    <td>
                        <form method='POST'>
                            <input type='hidden' name='user_id' value='{{ user._id }}'/>
                            <input type='submit' name='delete' value='delete_forever' class='button button-warning material-icons'/>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}ยง
