<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        {% endblock %}

        <link
	rel='stylesheet'
	type='text/css'
        href='{{ url_for('static', filename='css/style.css') }}'/>

        <link
        rel='stylesheet'
        type='text/css'
        href='{{ url_for('static', filename='css/beagle.min.css') }}'>

        {% assets "js_all" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}

        <script
        src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>

        <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css"
        type="text/css"
        media="screen"
        charset="utf-8">

        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

        <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
        rel="stylesheet">

        <meta name='generator' content='paste-cms'/>
	<meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1'/>
    </head>
    <body>
        {% if is_loggedin() or request.path == '/admin/setup' %}
            <div class='paste-styled'>
                <div class='backdrop' id='backdrop'></div>
            </div>
        {% endif %}
        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
