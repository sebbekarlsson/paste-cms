<!DOCTYPE html>
<html>
    <head>
        <link
	rel='stylesheet'
	type='text/css'
        href='{{ url_for('static', filename='css/style.css') }}'/>

        {% assets "js_all" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}

        <script
        src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>

        <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css"
        type="text/css"
        media="screen"
        charset="utf-8">
        
	<meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
